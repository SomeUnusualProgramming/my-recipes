<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przepisy Kulinarne</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Przepisy Kulinarne</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav ml-auto">
                    <button class="btn btn-secondary mx-1" onclick="loadRecipes('sniadanie')">Śniadanie</button>
                    <button class="btn btn-secondary mx-1" onclick="loadRecipes('drugie_sniadanie')">Drugie Śniadanie</button>
                    <button class="btn btn-secondary mx-1" onclick="loadRecipes('obiad')">Obiad</button>
                    <button class="btn btn-secondary mx-1" onclick="loadRecipes('podwieczorek')">Podwieczorek</button>
                    <button class="btn btn-secondary mx-1" onclick="loadRecipes('kolacja')">Kolacja</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center text-dark">Kategorie Przepisów</h1>
        
        <div id="recipes" class="mt-5"></div>
        
        <!-- Opis strony -->
        <div class="mt-5 text-center text-dark">
            <h5>O stronie</h5>
            <p>Ta strona zawiera różnorodne przepisy kulinarne podzielone na kategorie. Możesz łatwo przeglądać i wybierać przepisy, które Cię interesują, a także odkrywać nowe inspiracje kulinarne.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
